<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Climate Choice</title>
  <link rel="stylesheet" href="/static/nav.css">
  <script defer src="/static/nav.js"></script>
  <link rel="stylesheet" href="/static/climate.css">
  <script defer src="/static/climate.js"></script>
</head>
<body>
  <div class="container rounded">
    <h1>Choose Your Climate</h1>
    <div class="buttons">
      <div class="climate cold">
        <div>❄️</div>
        <p>Cold</p>
      </div>
      <div class="climate lukewarm">
        <div>☀️</div>
        <p>Warm</p>
      </div>
      <div class="climate warm">
        <div>🔥</div>
        <p>Hot</p>
      </div>
    </div>
    <p id="selection">Select your preferred climate.</p>
  </div>

  <script src="climate.js"></script>
</body>

</html>
