<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Budget Slider</title>
    <link rel="stylesheet" href="/static/nav.css">

<body>
    <div class="container rounded">
        <h1>Set Your Travel Budget</h1>
        <p>Drag the slider to choose your desired budget.</p>
        <input type="range" min="100" max="20000" value="5000" id="budgetSlider" class="slider">
        <span id="budgetDisplay">Budget: $5000</span>
        <div class="button">Continue</div>
    </div>


    <script src="script.js"></script>
</body>
