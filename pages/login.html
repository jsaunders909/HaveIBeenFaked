<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/@microsoft/atlas-css/dist/index.css" rel="stylesheet" />
    <link rel="stylesheet" href="/static/nav.css">
    <link rel="stylesheet" href="/static/login.css">
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/base/jquery-ui.css" rel="stylesheet" type="text/css">
    <script defer src="/static/nav.js"></script>
    <script defer src="/static/login.js"></script>
    <style>
        /* Add your additional styles here if needed */
    </style>
</head>
<body>
    <br>
    <br>
    <br>
    <center><h1>My Account</h1></center>
    <div class="container">
        <!-- Login Form -->
        <form action="#">
            <label for="username">Username:</label>
            <input class="username" type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" class="password" name="password" required>
            <label for="firstname">First Name:</label>
            <input class="firstname" type="text" id="firstname" name="firstname" required>
            <label for="lastname">Last Name:</label>
            <input class="lastname" type="text" id="lastname" name="lastname" required>
            <label for="email">Email:</label>
            <input class="email" type="text" id="email" name="email" required>
            <button id="login-btn" type="submit" class="button button-primary button-filled"><h1>Login</h1></button>
        </form>

        <!-- File Upload Section -->
        <div id="file-upload-section">
            <label for="front-image">Front image:</label>
            <input type="file" id="front-image" accept="image/*" onchange="loadFile(event)" required>
            <img id="output" alt="Front Image Preview"/>

            <label for="left-image">Left image:</label>
            <input type="file" id="left-image" accept="image/*" onchange="previewImage(event)" required>
            <img id="preview" alt="Left Image Preview"/>

            <label for="right-image">Right image:</label>
            <input type="file" id="right-image" accept="image/*" onchange="loadFile(event)" required>
            <img id="output" alt="Right Image Preview"/>
        </div>
    </div>

    <!-- JavaScript at the end of body -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/jquery-ui.min.js"></script>
    <script src="functions.js"></script>

    <!-- JavaScript for image preview -->
    <script>
        function loadFile(event) {
            const output = document.getElementById('output');
            output.src = URL.createObjectURL(event.target.files[0]);
            output.onload = () => {
                URL.revokeObjectURL(output.src); // Free memory
            };
        }

        function previewImage(event) {
            const reader = new FileReader();
            reader.onload = () => {
                const output = document.getElementById('preview');
                output.src = reader.result;
            };
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>
</body>
</html>
